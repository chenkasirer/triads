<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <title>Triad Trainer â€“ Fretboard Mark</title>
  <desc>Hand-drawn style fretboard with three triad dots.</desc>
  <rect width="100%" height="100%" fill="#f9fafb"/>
  <!-- Outer rounded frame -->
  <rect x="56" y="56" width="400" height="400" rx="28"
        fill="none" stroke="#374151" stroke-width="22"
        stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Strings (4) - centered within frame -->
  <line x1="146" y1="78" x2="146" y2="434" stroke="#374151" stroke-width="6" stroke-linecap="round" opacity="0.9"/>
  <line x1="222" y1="78" x2="222" y2="434" stroke="#374151" stroke-width="6" stroke-linecap="round" opacity="0.9"/>
  <line x1="298" y1="78" x2="298" y2="434" stroke="#374151" stroke-width="6" stroke-linecap="round" opacity="0.9"/>
  <line x1="374" y1="78" x2="374" y2="434" stroke="#374151" stroke-width="6" stroke-linecap="round" opacity="0.9"/>
  <!-- Frets (subtle) - centered within frame -->
  <line x1="78" y1="146" x2="434" y2="146" stroke="#6b7280" stroke-width="6" stroke-linecap="round" opacity="0.6"/>
  <line x1="78" y1="222" x2="434" y2="222" stroke="#6b7280" stroke-width="6" stroke-linecap="round" opacity="0.6"/>
  <line x1="78" y1="298" x2="434" y2="298" stroke="#6b7280" stroke-width="6" stroke-linecap="round" opacity="0.6"/>
  <line x1="78" y1="374" x2="434" y2="374" stroke="#6b7280" stroke-width="6" stroke-linecap="round" opacity="0.6"/>
  <!-- Triad dots (bigger) - aligned with new grid -->
  <circle cx="298" cy="184" r="28" fill="#cf5c36"/>
  <circle cx="222" cy="260" r="28" fill="#efc88b"/>
  <circle cx="374" cy="336" r="28" fill="#374151"/>
</svg>
